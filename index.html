<!DOCTYPE html>
<html>
    <head>
      <title>File Preview</title>
        <!-- meta -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="A simple file preview application." />
        <meta name="author" content="Evandro Eisinger" />
        <!-- styles -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css' />
        <link href="css/normalize.css" type="text/css" rel="stylesheet" />
        <link href="css/style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
      <a href="https://github.com/evandroeisinger/preview"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
      <div class="container">
          <h2><span>.file</span> Preview</h2>
          <section class="action">
            <p class="drop">Drop files here.</p>
          </section> <!-- /setup -->
          <section class="files">
            <article class="view">
              <ul></ul>
            </article> 
          </section> <!-- /file -->
      </div> <!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
    <script src="js/preview.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
